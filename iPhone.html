    <h2>iPhone</h2>
    <p><strong><u><a href="https://www.apple.com/kr/" target="_blank" title="애플 공식사이트">iPhone</a></u></strong>은 Apple이 2007년 1월 MacWorld에서 최초 공개한 iOS 운영 체제로 구동하는 스마트폰이다.</p>
    <img src="iPhone.jpg" width="100%">
    <p style="margin-top:40px;">2021년 9월 기준 누적판매량 20억 대를 돌파한 것으로 추정되고 2021년 1월 기준으로 활성 아이폰 사용자 수가 10억 명 이상이다. 스마트폰 시장에서는 삼성전자와 함께 점유율 1, 2위를 경쟁하고 있으며, 역대 스마트폰 판매량으로는 1위를 차지하고 있는 Apple의 최대 사업이다.</p>

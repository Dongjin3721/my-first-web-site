    <h2>Apple Watch</h2>
    <p><strong><u><a href="https://www.apple.com/kr/" target="_blank" title="애플 공식사이트">Apple Watch</a></u></strong>는 Apple의 스마트워치 제품군이다.</p>
    <img src="AppleWatch.jpg" width="100%">
    <p style="margin-top:40px;">watchOS라는 자체 OS를 사용하며, 스마트 워치뿐만 아니라 손목시계 역사상 유례가 없는 성공을 거둔 제품으로, 2021년 현재 Apple의 시계 시장 점유율은 스위스 시계 산업 전체를 큰 격차로 앞지른 상화이며, Apple Watch는 총합 1억대가 판매되며 전 세계에서 역사적으로 가장 많이 팔린 시계가 되었다.</p>
